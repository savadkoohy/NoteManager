{% extends 'main-templates.html' %}

{% block title %}لیست یادداشت‌ها{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>یادداشت‌های من</h1>
  <a href="{% url 'notes:note_create' %}" class="btn btn-success">+ یادداشت جدید</a>
</div>

<div class="row g-4">
  {% for note in notes %}
    <div class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm border-0 rounded-4 bg-light">
        <div class="card-body">
          <h5 class="card-title text-primary fw-bold d-flex align-items-center">
            <i class="bi bi-journal-text me-2"></i>{{ note.title }}
          </h5>
          <p class="card-text text-muted mt-2" style="font-size: 0.95rem;">
            {{ note.content|truncatechars:100 }}
          </p>
        </div>
        <div class="card-footer bg-white border-top-0 d-flex justify-content-between align-items-center px-3 pb-3">
          <a href="{% url 'notes:note_edit' note.pk %}" class="btn btn-outline-primary btn-sm rounded-pill">
            <i class="bi bi-pencil-square"></i> ویرایش
          </a>
          <a href="{% url 'notes:note_delete' note.pk %}" class="btn btn-outline-danger btn-sm rounded-pill">
            <i class="bi bi-trash"></i> حذف
          </a>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="col-12">
      <div class="alert alert-warning text-center shadow-sm">
        <i class="bi bi-exclamation-circle-fill me-2"></i> هنوز یادداشتی ندارید!
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
